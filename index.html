<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto flex items-center justify-between">

            <!-- logo razorpay -->
            <a href="" class="cursor-pointer py-7 pr-7" >
                <img src="images/razorpaylogo.png" alt="" width="125px" height="30px"/>
            </a>

            <ul class="flex space-x-6">

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Payments</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Banking+</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Line of Credit</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Payroll</a>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Resources</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Support</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>
                </li>

                <li class="text-white font-mullish py-7 hover:text-lightBlue cursor-pointer
                transition-all duration-200 relative group">
                <a href="#">Pricing</a>
                <div class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block
                transition-all duration-200 "></div>
                </li>
            </ul>

            <div class="flex space-x-6">
                <img src="images/indian-flag.a7d181aa.svg" alt="" width="28px" height="20px">

                <button class="py-3 px-5 font-mullish bg-deepBlue text-white border 
                border-lightBlue rounded text-sm font-bold">
                    Log in
                </button>

                <button class="py-3 px-4 font-mullish rounded-sm text-sm font-bold
                text-lightBlue300 bg-white border hover:text-lightBlue500 
                transition-all duration-200 flex items-center">
                    Sign up
                    <svg
                       viewBox="0 0 24 24"
                       focusable="false"
                       class="w-[14px] h-[14px] ml-3"
                    >
                    <path
                      fill="currentColor"
                      d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"
                    ></path>
                   </svg>
                </button>
            </div>
        </div>
    </nav>
</body>
</html>
